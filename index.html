<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Monitor Horoskop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="city">Alarm Monitor Horoskop</h1>
    <div class="container">
        <div class="row g-4 align-items-start">
            <div class="col-12 col-md-9">
                <div id="horoskop">
                    <div id="horoskop-content"></div>
                </div>
            </div>
            <div class="col-12 col-md-3 d-flex flex-column align-items-center">
                <div id="feedback">
                    <div class="fw-semibold mb-2">Feedback per QR-Code</div>
                    <img id="feedback-qr" alt="Feedback QR-Code" width="200" height="200" />
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
